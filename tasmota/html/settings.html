<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self' https://assets.afcdn.com; style-src 'self' https://fonts.googleapis.com 'unsafe-inline'; font-src 'self' https://fonts.gstatic.com;">
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'" />

    <script src="../../../../node_modules/xel/xel.js" type="module"></script>
    <meta name="xel-theme" content="../../../../node_modules/xel/themes/adwaita-dark.css">
    <meta name="xel-accent-color" content="blue">
    <meta name="xel-icons" content="">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <!-- Header -->
    <header class="header">
        <div id="title" class="logo"></div>
    </header>

    <!-- Main Content -->
    <main class="content">
        <!-- Login Form -->
        <div class="container">
            <x-switch id="toggle-form" size="small">
                <x-label for="toggle-form" id="label-auth"></x-label>
            </x-switch>
            <form id="login-form" style="display: none;">
                <x-box>
                    <x-label for="username" id="label-username" size="small"></x-label>
                    <x-input type="text" id="username" size="small">
                </x-box>

                <x-box>
                    <x-label for="password" id="label-password" size="small"></x-label>
                    <x-input type="password" id="password" size="small">
                        <button type="button" id="toggle-password" class="password-toggle">üëÅÔ∏è</button>
                </x-box>

            </form>
        </div>

        <div class="container">
            <div class="form-group">
                <x-box>
                    <x-label for="ip-serveur" id="label-ip-serveur"></x-label>
                    <x-input type="text" id="ip-serveur"
                        pattern="^(25[0-5]|2[0-4][0-9]|1?[0-9]{1,2})(\.(25[0-5]|2[0-4][0-9]|1?[0-9]{1,2})){3}$"
                        placeholder="192.168.1.45" size="small"></x-input>
                    <x-button id="search-ip" class="button button-search" size="small"></x-button>
                </x-box>
                <x-box>
                    <x-label for="port-serveur" id="label-port-serveur"></x-label>
                    <x-numberinput type="text" id="port-serveur" placeholder="3000" size="small"><x-stepper></x-stepper>
                    </x-numberinput>
                </x-box>
            </div>

        </div>
        <div class="container">
            <div class="form-group">
                <x-switch id="speak-widget" size="small">
                    <x-label id="label-speak-widget"></x-label>
                </x-switch>
            </div>
        </div>
    </main>
    <!-- Footer -->
    <footer class="footer">
        <div class="footer-content">
            <div class="notification-container">
                <div id="notification" class="notification hidden"></div>
            </div>
        </div>
        <div class="footer-buttons">
            <x-button id="save-button" class="button button-save"></x-button>
            <x-button id="close-button" class="button button-close"></x-button>
        </div>
    </footer>
    <script src="./settings-renderer.js"></script>
</body>

</html>
